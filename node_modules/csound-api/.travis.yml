language: node_js
node_js:
  - node
  - "6"
  - "4"
env:
  - CXX=g++-6
addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
      - libboost1.55-dev
before_install:
  - sudo apt-get install -y libsndfile1-dev
  - wget https://github.com/csound/csound/archive/6.08.0.tar.gz
  - tar -xzvf 6.08.0.tar.gz
  - mkdir csound
  - pushd csound && cmake ../csound-6.08.0 && make -j6 && sudo make install && sudo ldconfig && popd
before_script:
  - npm --global install jasmine
